<div class="menu">
	<mat-nav-list>
		<mat-list-item
			*ngFor="let menu of listMenu"
			routerLinkActive="active"
			[routerLink]="menu.path"
			isActive
		>
			<mat-icon matListIcon>{{ menu.icon }}</mat-icon>
			<a routerLinkActive="router-link-active"> {{ menu.name }}</a>
		</mat-list-item>
		<mat-list-item role="listitem" (click)="logout()">
			<mat-icon matListIcon>logout</mat-icon>
			Logout
		</mat-list-item>
	</mat-nav-list>
</div>
